<!DOCTYPE html>
<html>
    <head>
        <title>Phase 5</title>
    </head>
    <body>
        <center>
            <pre>
                <h2><a href="/">Home</a> - Query 1</h2>
                <table cellpadding="15" border="1">
                    <tr>
                        <td>
select c.fName, c.lName from Customer c
inner join Attends a on c.customerId = a.CID
where not exists (
    select 1 from Room r
    where r.CID = c.customerId
    and r.BID = c.BID);
                        </td>
                    </tr>
                </table>
            </pre>
        </center>
    </body>
</html>
